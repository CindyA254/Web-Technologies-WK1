<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy Wambui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
        }

        .contact {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            section {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
    </header>

    <section>
        <h2>Introduction</h2>
        <p>Hello, I'm John Doe. I'm a web developer with a passion for creating responsive and user-friendly websites.</p>
    </section>

    <section>
        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Contact Information</h2>
        <p>Email: john@example.com</p>
        <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a></p>
    </section>
</body>
</html>
